        
        <!-- Login -->
  
        <div class="lc-block toggled" id="l-login">
                SHED LOGIN
                <hr/>

            <form ng-submit= "login()" method="post">
          
           <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
          </div>
           
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-person"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="user.username" name="username" placeholder="Username">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-accessibility"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password">
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>
                        <button  type="submit" class="btn btn-login btn-success btn-float"><i class="md md-arrow-forward"></i></button>
            </form>
                

            <ul class="login-navigation">
                   <li  data-block="#l-register" class="bgm-green"><a  style="color:#fff" href="#/reg"> REGISTER</a></li>
               
               <li data-block="#l-forget-password" class="bgm-orange"><a   style="color:#fff" href="#/forgot">Forgot Password?</a></li>

            </ul>
        </div>
